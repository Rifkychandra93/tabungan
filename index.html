<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Bank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
                    <text x="20" y="27" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">$</text>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Private Bank</h1>
            </div>
        </header>

        <!-- Balance Card -->
        <div class="balance-card">
            <p class="balance-label">Total Balance</p>
            <h2 class="balance-amount" id="totalBalance">Rp 0</h2>
            <div class="balance-stats">
                <div class="stat-item income">
                    <div class="stat-icon">â†‘</div>
                    <div class="stat-details">
                        <p class="stat-label">Income</p>
                        <p class="stat-value" id="totalIncome">Rp 0</p>
                    </div>
                </div>
                <div class="stat-item expense">
                    <div class="stat-icon">â†“</div>
                    <div class="stat-details">
                        <p class="stat-label">Expenses</p>
                        <p class="stat-value" id="totalExpense">Rp 0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <h3>Add Transaction</h3>
            <form id="transactionForm">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <div class="input-wrapper">
                        <span class="currency">Rp</span>
                        <input 
                            type="number" 
                            id="amount" 
                            placeholder="Enter amount" 
                            required
                            min="1"
                        >
                    </div>
                </div>
                <div class="input-group">
                    <label for="description">Description (Optional)</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="What is this for?" 
                        maxlength="50"
                    >
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-income" data-type="income">
                        <span class="btn-icon">+</span>
                        Add Income
                    </button>
                    <button type="submit" class="btn btn-expense" data-type="expense">
                        <span class="btn-icon">-</span>
                        Add Expense
                    </button>
                </div>
            </form>
        </div>

        <!-- Transaction History -->
        <div class="history-section">
            <div class="history-header">
                <h3>Transaction History</h3>
                <button class="btn-clear" id="clearHistory">Clear All</button>
            </div>
            <div class="transaction-list" id="transactionList">
                <div class="empty-state">
                    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" stroke="#e5e7eb" stroke-width="3" stroke-dasharray="5 5"/>
                        <text x="50" y="60" font-size="40" fill="#e5e7eb" text-anchor="middle">ðŸ“Š</text>
                    </svg>
                    <p>No transactions yet</p>
                    <span>Start by adding your first transaction above</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
